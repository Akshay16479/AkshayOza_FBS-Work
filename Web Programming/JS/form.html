<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #89a4cd;
}

form {
    width: 350px;
    margin: 50px auto;
    padding: 20px;
    background: rgb(167, 108, 165);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

label {
    display: inline-block;
    width: 90px;
    font-weight: bold;
}

input[type="text"],
input[type="password"],
select {
    width: 220px;
    padding: 6px;
    border: 1px solid #aa5d95;
    border-radius: 4px;
}

input[type="radio"],
input[type="checkbox"] {
    margin-left: 5px;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background: #1cb323;
}

    </style>
</head>
<body>

    <form onsubmit=" return validateForm()">

        <label>Username:</label>
        <input type="text" id="username">
        <br><br>

        <label>Password:</label>
        <input type="password" id="password">
        <br><br>

        <label>Email:</label>
        <input type="text" id="email">
        <br><br>

        <label>Mobile No:</label>
        <input type="text" id="mobno">
        <br><br>

        <label>Gender:</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <br><br>

        <label>Subjects:</label>
        <input type="checkbox" name="subject" value="Java"> Java
        <input type="checkbox" name="subject" value="Python"> Python
        <input type="checkbox" name="subject" value="Web"> Web
        <br><br>

        <label>State:</label>
        <select id="state">
            <option value="">Select</option>
            <option>Maharashtra</option>
            <option>Gujarat</option>
            <option>Delhi</option>
        </select>
        <br><br>

        <input type="submit" value="Submit">

    </form>

    <script src="form.js"></script>

</body>
</html>
