<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at top, #2c2c54, #0f0f1a);
    font-family: 'Segoe UI', sans-serif;
}

.calcicontainer{
    display:grid;
    grid-template-columns:100px 100px 100px;
    gap:12px;
    padding:20px;
    background: linear-gradient(160deg, #1c1c2b, #2b2b45);
    border-radius:25px;
    box-shadow:
        0 20px 40px rgba(0,0,0,0.6),
        inset 0 0 10px rgba(255,255,255,0.05);
}

#inpdiv{
    grid-column:span 3;
}

#inp{
    width:100%;
    height:55px;
    font-size:24px;
    border:none;
    border-radius:15px;
    padding:10px;
    text-align:right;
    background: linear-gradient(145deg, #0f0f1f, #2a2a45);
    color:#00ffcc;
    box-shadow:
        inset 0 0 8px rgba(0,0,0,0.8),
        0 0 10px rgba(0,255,200,0.3);
}

.btns{
    display:flex;
    justify-content:center;
    align-items:center;
}

button{
    width:100%;
    height:60px;
    font-size:22px;
    border:none;
    border-radius:18px;
    cursor:pointer;
    color:white;
    background: linear-gradient(145deg, #3d3d70, #1a1a35);
    box-shadow:
        6px 6px 12px #0e0e1a,
        -6px -6px 12px #4a4a80;
    transition: all 0.2s ease;
}

button:hover{
    background: linear-gradient(145deg, #5b5b9f, #2a2a55);
    box-shadow:
        0 0 15px rgba(0,255,200,0.5),
        0 0 25px rgba(0,150,255,0.4);
    transform: translateY(-3px) scale(1.05);
}

button:active{
    transform: scale(0.92);
    box-shadow:
        inset 4px 4px 8px #0e0e1a,
        inset -4px -4px 8px #4a4a80;
}

/* Operator buttons thode alag look me */
button:contains("+"),
button:contains("-"),
button:contains("*"),
button:contains("/") {
    background: linear-gradient(145deg, #ff8a00, #ff3d00);
    box-shadow:
        0 0 10px rgba(255,120,0,0.6),
        0 0 20px rgba(255,60,0,0.5);
}

button:last-child{
    background: linear-gradient(145deg, #00c6ff, #0072ff);
    box-shadow:
        0 0 12px rgba(0,150,255,0.7),
        0 0 25px rgba(0,80,255,0.6);
}


    </style>

</head>
<body>
    <div class="calcicontainer">
    <div id="inpdiv">
        <input type="text" id="inp" disabled>
    </div>

    <div class="btns">
        <button id="btn" onclick="submitValue('1')">1</button>
    </div>
    <div class="btns">
        <button id="btn" onclick="submitValue('2')">2</button>
    </div>
    <div class="btns">
        <button id="btn" onclick="submitValue('3')">3</button>
    </div>
    <div class="btns">
        <button id="btn" onclick="submitValue('4')">4</button>
    </div>
    <div class="btns">
        <button id="btn" onclick="submitValue('5')">5</button>
    </div>
    <div class="btns">
        <button id="btn" onclick="submitValue('6')">6</button>
    </div>
    <div class="btns">
        <button id="btn" onclick="submitValue('7')">7</button>
    </div>
    <div class="btns">
        <button id="btn" onclick="submitValue('8')">8</button>
    </div>
    <div class="btns">
        <button id="btn" onclick="submitValue('9')">9</button>
    </div>
    <div class="btns">
        <button id="btn" onclick="submitValue('0')">0</button>
    </div>
    <div class="btns">
    <button id="btn" onclick="clearOne()">C</button>
</div>
<div class="btns">
    <button id="btn" onclick="clearAll()">AC</button>
</div>

    <div class="btns">
        <button id="btn" onclick="submitValue('+')">+</button>
    </div>
    <div class="btns">
        <button id="btn" onclick="submitValue('-')">-</button>
    </div>
    <div class="btns">
        <button id="btn" onclick="submitValue('*')">*</button>
    </div>
    <div class="btns">
        <button id="btn" onclick="submitValue('/')">/</button>
    </div>
    <div class="btns">
        <button id="btn" onclick="evaluate1()">=</button>
    </div>
    </div>
        <script src="Calculator.js"></script>

</body>
</html>
