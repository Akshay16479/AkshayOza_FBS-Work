<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>

    <h2>Student Marks Table</h2>

    <table border="2" cellspacing="5" cellpadding="10">

        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
        </tr>

        <tr>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Akshay</td>
            <td>85</td>
            <td>78</td>
            <td>90</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Rohit</td>
            <td>88</td>
            <td>82</td>
            <td>86</td>
        </tr>

        <tr>
            <td colspan="2"><b>Total Students</b></td>
            <td colspan="3">2</td>
        </tr>

    </table>

</body>
</html>
